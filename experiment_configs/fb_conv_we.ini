[main]
name="single BiRNN + learnable WE"
output="experiments/outputs/fb_conv_we"
tf_manager=<tf_manager>

train_dataset=<train_data>
val_dataset=<val_data>
test_datasets=[<val_data>]

runners=[<runner>]
trainer=<trainer>
evaluation=[("tags", evaluators.accuracy.Accuracy)]

batch_size=64
runners_batch_size=10
epochs=50

validation_period=5000
logging_period=500
overwrite_output_dir=True


[tf_manager]
class=tf_manager.TensorFlowManager
num_sessions=1
num_threads=16


[train_data]
class=dataset.load_dataset_from_files
s_source="data/mwe/train.forms"
s_tags="data/mwe/train.tags"

[val_data]
class=dataset.load_dataset_from_files
s_source="data/mwe/val.forms"
s_tags="data/mwe/val.tags"

[source_vocabulary]
class=vocabulary.from_dataset
datasets=[<train_data>]
series_ids=["source"]
max_size=50000

[tags_vocabulary]
class=vocabulary.from_dataset
datasets=[<train_data>]
series_ids=["tags"]
max_size=50

[input_seq]
class=model.sequence.EmbeddedSequence
name="input"
embedding_size=300
data_id="source"
vocabulary=<source_vocabulary>

[encoder]
class=encoders.facebook_conv.SentenceEncoder
name="sentence_encoder"
input_sequence=<input_seq>
conv_features=300
encoder_layers=6
kernel_width=5
dropout_keep_prob=0.8

[decoder]
class=decoders.sequence_labeler.SequenceLabeler
name="tagger"
encoder=<encoder>
data_id="tags"
dropout_keep_prob=0.8
vocabulary=<tags_vocabulary>


[trainer]
class=trainers.cross_entropy_trainer.CrossEntropyTrainer
decoders=[<decoder>]
l2_weight=1.0e-8
clip_norm=1.0

[runner]
class=runners.label_runner.LabelRunner
decoder=<decoder>
output_series="tags"
